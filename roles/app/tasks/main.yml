---
- name: add default user to the user groups docker and sudo
  user:
    name: "{{ user }}"
    groups: sudo,docker
    state: present

- name: Ensures symfony-blog dirs exist
  file:
    path: "{{ item }}"
    state: directory
    owner: "{{ user }}"
    group: "{{ group }}"
  with_items:
    - "{{ app_dir }}"
    - "{{ app_dir }}/storage"

- name: Adding nginx file
  template:
    src: ../templates/nginx.conf.j2
    dest: "{{ app_dir }}/nginx.conf"
    owner: "{{ user }}"
    group: "{{ group }}"
